<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Page</title>
	
</head>
<body style="background-image: url('flight.jpg'); background-size: cover;">
	<h1 align="center">Prediction of Flight Delay</h1>

	<form>
		<label>Enter the Flight Number : </label>
		<input type="number" name="Flightnumber" id="Flightnumber" placeholder="Enter Flight Number">
		<br><br>
		<label>Month : </label>
		<input type="number" name="Month" id="Month" placeholder="Enter Month">
		<br><br>
		<label>Day of Month : </label>
		<input type="number" name="dmonth" id="dmonth" placeholder="Enter Day of Month">
		<br><br>
		<label>Day of Week : </label>
		<input type="number" name="week" id="week" placeholder="Enter Day of Week">
		<br><br>
		<label>Origin : </label>
		<input type="value" name="origin" id="origin" placeholder="MSP">
		<br><br>
		<label>Destination : </label>
		<input type="value" name="destination" id="destination" placeholder="MSP">
		<br><br>
		<label>Scheduled Departure Time : </label>
		<input type="number" name="SDepartureTime" id="SDepartureTime" placeholder="Enter Departure Time">
		<br><br>
		<label>Scheduled Arrival Time : </label>
		<input type="number" name="ArrivalTime" id="ArrivalTime" placeholder="Enter Arrival Time">
		<br><br>
		<label>Actual Departure Time : </label>
		<input type="number" name="DepartureTime" id="DepartureTime" placeholder="Enter Actual Time">
		<br><br>
		<input type="submit">
		
	</form>


</body>
</html>
